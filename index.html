<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castlelyons Motivation Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #2C9752 0%, #CF9412 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2C9752;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            color: #CF9412;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #2C9752;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: Arial, sans-serif;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #CF9412;
        }

        .format-section {
            margin-bottom: 30px;
        }

        .format-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .format-btn {
            padding: 15px;
            border: 3px solid #2C9752;
            background: white;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .format-btn:hover {
            background: #2C9752;
            color: white;
        }

        .format-btn.active {
            background: #2C9752;
            color: white;
            border-color: #2C9752;
        }

        .generate-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #2C9752, #1a7a3f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(44, 151, 82, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .preview {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .preview.show {
            display: block;
        }

        .preview h3 {
            color: #2C9752;
            margin-bottom: 15px;
        }

        #previewImage {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #CF9412, #a07710);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(207, 148, 18, 0.4);
        }

        canvas {
            display: none;
        }

        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #CF9412;
        }

        .info p {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Castlelyons GAA</h1>
        <div class="subtitle">County Final Motivation Generator</div>
        
        <div class="info">
            <p><strong>Instructions:</strong> Type your motivational message below, choose your format (phone or desktop), then click Generate. Download your personalized wallpaper and set it as your screensaver!</p>
        </div>

        <label for="motivation">Your Motivation Message:</label>
        <textarea id="motivation" placeholder="Enter your motivation here... e.g., 'Leave it all on the field' or 'One team, one dream, county champions 2025!'"></textarea>

        <div class="format-section">
            <label>Choose Format:</label>
            <div class="format-buttons">
                <button class="format-btn active" data-format="phone">
                    üì± Phone<br><small>(1080x1920)</small>
                </button>
                <button class="format-btn" data-format="desktop">
                    üíª Desktop<br><small>(1920x1080)</small>
                </button>
            </div>
        </div>

        <button class="generate-btn" onclick="generateImage()">‚ö° Generate Wallpaper</button>

        <div class="preview" id="preview">
            <h3>Your Motivation Wallpaper:</h3>
            <img id="previewImage" alt="Generated wallpaper">
            <br>
            <button class="download-btn" onclick="downloadImage()">‚¨áÔ∏è Download Wallpaper</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let currentFormat = 'phone';
        let generatedImageUrl = null;

        // Handle format selection
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFormat = this.dataset.format;
            });
        });

        function generateImage() {
            const motivation = document.getElementById('motivation').value.trim();
            
            if (!motivation) {
                alert('Please enter a motivation message!');
                return;
            }

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions based on format
            if (currentFormat === 'phone') {
                canvas.width = 1080;
                canvas.height = 1920;
            } else {
                canvas.width = 1920;
                canvas.height = 1080;
            }

            // Load the logo image
            const logo = new Image();
            logo.crossOrigin = 'anonymous';
            logo.onload = function() {
                // Draw background - exact green from specs
                ctx.fillStyle = '#2C9752';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Calculate stripe dimensions
                const stripeHeight = currentFormat === 'phone' ? 200 : 150;
                const stripeY = currentFormat === 'phone' ? canvas.height / 2 - 100 : canvas.height / 2 - 75;

                // Draw bottom part of orange band
                ctx.fillStyle = '#CF9412';
                ctx.fillRect(0, stripeY, canvas.width, stripeHeight);

                // Draw top part of orange band (slight highlight)
                const highlightHeight = stripeHeight * 0.5;
                ctx.fillStyle = '#D19A20';
                ctx.fillRect(0, stripeY, canvas.width, highlightHeight);

                // Add top gloss overlay
                ctx.fillStyle = 'rgba(255, 255, 255, 0.16)';
                ctx.fillRect(0, stripeY, canvas.width, highlightHeight * 0.5);

                // Add bottom inner-shadow overlay with blur
                const shadowGradient = ctx.createLinearGradient(0, stripeY + stripeHeight - 30, 0, stripeY + stripeHeight);
                shadowGradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
                shadowGradient.addColorStop(1, 'rgba(0, 0, 0, 0.24)');
                ctx.fillStyle = shadowGradient;
                ctx.fillRect(0, stripeY + stripeHeight - 30, canvas.width, 30);

                // Draw the logo (transparent PNG, no background)
                const logoSize = currentFormat === 'phone' ? 280 : 220;
                const logoX = canvas.width / 2 - logoSize / 2;
                const logoY = currentFormat === 'phone' ? 150 : 80;
                
                ctx.drawImage(logo, logoX, logoY, logoSize, logoSize);

                // Calculate headline font size (10.8% of canvas width)
                const headlineFontSize = Math.round(canvas.width * 0.108);
                ctx.font = `bold ${headlineFontSize}px Arial, 'DejaVu Sans', sans-serif`;
                
                const maxWidth = canvas.width - 120;
                
                // Word wrap function
                function wrapText(text, maxWidth) {
                    const words = text.split(' ');
                    const lines = [];
                    let currentLine = words[0];

                    for (let i = 1; i < words.length; i++) {
                        const word = words[i];
                        const width = ctx.measureText(currentLine + " " + word).width;
                        if (width < maxWidth) {
                            currentLine += " " + word;
                        } else {
                            lines.push(currentLine);
                            currentLine = word;
                        }
                    }
                    lines.push(currentLine);
                    return lines;
                }

                const lines = wrapText(motivation.toUpperCase(), maxWidth);
                const lineHeight = headlineFontSize * 1.2;
                const totalTextHeight = lines.length * lineHeight;
                
                // Position the text box
                const textBoxY = currentFormat === 'phone' ? canvas.height / 2 + 220 : canvas.height / 2 + 80;
                const textBoxPadding = currentFormat === 'phone' ? 50 : 40;
                const textBoxWidth = canvas.width - 80;
                const textBoxHeight = totalTextHeight + textBoxPadding * 2;
                const textBoxX = 40;
                const textBoxRadius = 40;
                
                // Draw text shadow first (blur effect)
                ctx.shadowColor = 'rgba(0, 0, 0, 0.63)';
                ctx.shadowBlur = 22;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 10;
                
                // Draw dark plate behind headline - exact opacity
                ctx.fillStyle = 'rgba(0, 0, 0, 0.59)';
                
                ctx.beginPath();
                ctx.moveTo(textBoxX + textBoxRadius, textBoxY);
                ctx.lineTo(textBoxX + textBoxWidth - textBoxRadius, textBoxY);
                ctx.quadraticCurveTo(textBoxX + textBoxWidth, textBoxY, textBoxX + textBoxWidth, textBoxY + textBoxRadius);
                ctx.lineTo(textBoxX + textBoxWidth, textBoxY + textBoxHeight - textBoxRadius);
                ctx.quadraticCurveTo(textBoxX + textBoxWidth, textBoxY + textBoxHeight, textBoxX + textBoxWidth - textBoxRadius, textBoxY + textBoxHeight);
                ctx.lineTo(textBoxX + textBoxRadius, textBoxY + textBoxHeight);
                ctx.quadraticCurveTo(textBoxX, textBoxY + textBoxHeight, textBoxX, textBoxY + textBoxHeight - textBoxRadius);
                ctx.lineTo(textBoxX, textBoxY + textBoxRadius);
                ctx.quadraticCurveTo(textBoxX, textBoxY, textBoxX + textBoxRadius, textBoxY);
                ctx.closePath();
                ctx.fill();
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;

                // Draw headline text - white with 2px white stroke
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 2;
                ctx.fillStyle = '#FFFFFF';
                
                let currentY = textBoxY + textBoxPadding + (totalTextHeight / 2) - ((lines.length - 1) * lineHeight / 2);

                lines.forEach(line => {
                    // Stroke first (outline)
                    ctx.strokeText(line, canvas.width / 2, currentY);
                    // Then fill
                    ctx.fillText(line, canvas.width / 2, currentY);
                    currentY += lineHeight;
                });

                // Add footer text "CASTLELYONS 2025"
                const footerFontSize = currentFormat === 'phone' ? 
                    Math.round(canvas.width * 0.05) : 
                    Math.round(canvas.width * 0.03);
                
                ctx.font = `bold ${footerFontSize}px Arial, 'DejaVu Sans', sans-serif`;
                const footerY = currentFormat === 'phone' ? canvas.height - 70 : canvas.height - 50;
                
                // Draw footer glow (underlay) - blurred
                ctx.shadowColor = '#FFB03B';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                
                // Footer text color
                ctx.fillStyle = '#FFD78C';
                ctx.fillText('CASTLELYONS 2025', canvas.width / 2, footerY);
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;

                // Show preview
                generatedImageUrl = canvas.toDataURL('image/png');
                document.getElementById('previewImage').src = generatedImageUrl;
                document.getElementById('preview').classList.add('show');
                
                // Scroll to preview
                document.getElementById('preview').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            };
            
            logo.onerror = function() {
                alert('Error loading logo. Make sure logo.png is in the same folder as this file.');
            };
            
            logo.src = 'logo.png';
        }

        function downloadImage() {
            if (!generatedImageUrl) return;

            const link = document.createElement('a');
            const formatName = currentFormat === 'phone' ? 'phone' : 'desktop';
            link.download = `castlelyons-motivation-${formatName}.png`;
            link.href = generatedImageUrl;
            link.click();
        }

        // Allow Enter key to generate (Ctrl+Enter for textarea)
        document.getElementById('motivation').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateImage();
            }
        });
    </script>
</body>
</html>
